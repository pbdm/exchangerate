<html>
<head>
<script>
var bgpg = chrome.extension.getBackgroundPage();
var x=document.getElementsByName("opt");
function check(){
for(i=0;i<x.length;i++)
	if(x[i].value.substring(0,1)==localStorage["mark"])
		x[i].checked=true;
}
function save_options(){
for(i=0;i<x.length;i++)
	if(window.x[i].checked){
		localStorage["mark"]=window.x[i].value.substring(0,1);
		localStorage["typeReponse"]=window.x[i].value.substring(2,5);
		bgpg.request();
	}
window.close();
}

</script>
<style>
body {
  width:150px;

	background:#cccccc;
	text-align:center;
	font-size:15px;
	font-family: "Microsoft YaHei";
}
input[type="submit"]{
	font-family: "Microsoft YaHei";
	font-size:15px;
}
</style>
</head>
<body onload=check()>
select webservice
<form onsubmit=save_options()>
<input type="radio" name="opt" value="0-xml" /> pbdmfr
<br />
<input type="radio" name="opt" value="1-xml" /> webservicex.net
<br />
<input type="radio" name="opt" value="2-txt" /> api.liqwei.com
<br />
<input type="radio" name="opt" value="3-jso" /> xurrency.com
<br />
<input type="submit" value="submit" />
</form>
</body>
</html>
